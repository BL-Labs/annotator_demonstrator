{% extends "base.html" %}

{% block title %}Sessions{% endblock %}

{% block content %}
{% if sessionlist %}
<ul>
{% for session in session_list %}
  <li><a href="session/{{session.id}}">{{ session.description }}</a></li>
{% endfor %}
</ul>
{% else %}
<h2>No sessions recorded.</h2>
{% endif %}


<p>TODO: Add form to create new sessions </p>
{% endblock %}

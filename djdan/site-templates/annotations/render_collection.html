{% if collection %}
<div class="collection">
<small>{{ collection.tag }}</small>
<table>
{% for item in collection.playlist.all %}
<tr><td><button onClick="change_left({{ item.id }})">&lt;&lt;</button></td><td>'{{ item.tag }}'</td><td><button onClick="change_right({{ item.id }})">&gt;&gt;</button></td></tr>
{% endfor %}
</table>
</div>
{% endif %}

{% if collection %}
<div class="collection">
<small>{{ collection.tag }}</small>
<table>
{% for item in collection.playlist.all %}
<tr><td><button onClick="change_left({{ item.id }})">&lt;&lt;</button> </td><td> <small style="padding: 0em 0.5em;">{{ item.tag }}<small> </td><td> <button onClick="change_right({{ item.id }})">&gt;&gt;</button></td></tr>
{% endfor %}
</table>
</div>
{% endif %}

{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>{% block title %}DJ annotator{% endblock %}</title>

	<script src="{% static "js/jquery.min.js" %}"></script>
        <script src="{% static "js/annotation.js" %}"></script>

        {% block scripting %}{% endblock %}
	<link rel="stylesheet" href="{% static "css/base.css" %}" />
	<link rel="stylesheet" href="{% static "css/skeleton.css" %}" />
	<link rel="stylesheet" href="{% static "css/layout.css" %}" />

	<link rel="shortcut icon" href="{% static "images/favicon.ico" %}">
	<link rel="apple-touch-icon" href="{% static "images/apple-touch-icon.png" %}">
	<link rel="apple-touch-icon" sizes="72x72" href="{% static "images/apple-touch-icon-72x72.png" %}">
	<link rel="apple-touch-icon" sizes="114x114" href="{% static "images/apple-touch-icon-114x114.png" %}">

	<style>
        #header {
		text-align: right;
	}
	.smallitem {
		float: left;
		width: 120px;
		height: 120px;
	}
        .smallimage img {
                height: 100px;
		width:auto;
	}
        .smallimage img {
		height: auto;
		width: 100px;
	}
        {% block pagestyling %}{% endblock %}
	</style>
</head>

<body>
{% if user.is_authenticated %}
<div id="header">
Welcome <strong>{{ user }}</strong> - Your <a href="{% url 'collectionlist' %}">collections</a>, <a href="{% url 'sessionlist' %}">sessions</a>, and <a href="{% url 'itemlist' %}">items</a> ---- click here to <a href="{% url 'logout'%}">logout</a>
</div>
{% else %}
<div id="header">
<a href="{% url 'loginview' %}">Login</a>
</div>
{% endif %}
	<div id="content">
	{% block content %}{% endblock %}
	</div>
	<script>
	{% block onceloadedscripts %}{% endblock %}
        </script>
</body>
</html>
